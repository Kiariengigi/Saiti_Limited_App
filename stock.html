<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Saiti Limited Sales</title>
</head>
<body>
  <div class="pt-5 ps-5 d-flex align-items-start gap-3" style="width: 200px;">
    <img src="Images/998Logo_Icon.png" alt="">
    <h1>Saiti Limited</h1>
  </div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div>
    <div class="d-flex w-100">
    <h1>Stock</h1>
    <p class="ms-auto align-self-end">ID: <span id="Sales-counter">003</span> </p>
    </div>
    
    <div class="Fields">
        <!--Auto-gen sale receipt counter-->
        <form>
        <div class="container ps-0">
        <div class="input-group">
        <input type="text" id="datepicker" class="form-control" placeholder="Select date">
        <button class="btn btn-outline-secondary" id="todayBtn">Today</button>
        </div>
        </div>
        <div class="productinfo">
          <div class="item d-flex align-content-center pt-3 gap-4">
          <label for="item" class="align-self-center">Item:</label>
          <button class="btn btn-secondary dropdown-toggle bg-white text-black" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Pepsi 500ml</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
          </div>
        <!--Qty btn switches based on type, grey out textbox-->
        <div class="qty d-flex gap-2">
        <label for="Qty" class="align-self-center">Qty:</label>
        <input type="number" id="qty" name="Qty" class="rounded-2 w-25">
        <button class="btn btn-dark">Pack</button>
        </div>
        
        </div>
        <div class="prices d-flex pt-5 gap-5">
          <div class="unitprice d-flex gap-2 align-content-center">
        <p class="align-self-center">Unit Price:</p>
        <h4>3,000ksh</h4>
          </div>
        <div class="totalprice d-flex gap-2 align-content-center">
        <p class="align-self-center">Total:</p>
        <h2 class="align-self-center">5,000ksh</h2>
        </div>
        </div>
        <button class="btn btn-dark">Submit</button>
        
        </form>
<br>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="salesscript.js"></script>
</body>
</html>
