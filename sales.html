<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Saiti Limited Sales</title>
</head>
<body>
  <div class="pt-5 ps-5 d-flex align-items-start gap-3" style="width: 200px;">
    <img src="Images/998Logo_Icon.png" alt="">
    <h1>Saiti Limited</h1>
  </div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div>
    <h1>Sales</h1>
    <div class="Fields">
        <!--Auto-gen sale receipt counter-->
        <form>
        <span><p>Sale ID: </p><p id="ID_Count"></p></span>
        <div class="container mt-4">
        <div class="input-group">
        <input type="text" id="datepicker" class="form-control" placeholder="Select date">
        <button class="btn btn-outline-secondary" id="todayBtn">Today</button>
        </div>
        </div>
        <label for="buyer">Buyer:</label><br>
        <select id="customers name="buyer">
        <option value="General">General Customer</option> 
        </select> <br>
        <label for="item">Item:</label>
        <select name="item" id="item">
          <option value="soda">Soda 1</option>
        </select>
        <!--Qty btn switches based on type, grey out textbox-->
        <label for="Qty">Qty:</label>
        <input type="number" id="qty" name="Qty">
        <button class="btn btn-light">Pack</button>
        </form>
        


    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="salesscript.js"></script>
</body>
</html>
